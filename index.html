<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Couple Watch & Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
 <style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #fbc2eb, #a6c1ee);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }

  header {
    font-family: 'Pacifico', cursive;
    font-size: 2em;
    padding: 20px;
    color: #fff;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: row;
    width: 95%;
    max-width: 1200px;
    gap: 20px;
    flex: 1;
    padding-bottom: 20px;
  }

  .video-section,
  .chat-section {
    background: #fff;
    border-radius: 20px;
    padding: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .video-section {
    flex: 3;
  }

  .video-section iframe {
    width: 100%;
    height: 400px;
    border-radius: 20px;
    border: none;
  }

  .chat-section {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .id-section {
    margin-bottom: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
  }

  #chatBox {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  #chatBox p {
    background: #f1f1f1;
    padding: 8px 12px;
    border-radius: 15px;
    margin: 4px 0;
    max-width: 80%;
    word-break: break-word;
  }

  .input-box {
    display: flex;
    gap: 5px;
  }

  .input-box input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 10px;
    outline: none;
  }

  .input-box button {
    padding: 10px;
    border: none;
    background-color: #ff7eb3;
    color: white;
    border-radius: 10px;
    cursor: pointer;
  }

  /* üåê Responsive Layout */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }

    .video-section iframe {
      height: 250px;
    }
  }

  @media (max-width: 480px) {
    header {
      font-size: 1.5em;
    }

    .input-box input {
      font-size: 14px;
    }

    .input-box button {
      font-size: 14px;
      padding: 8px;
    }
  }
</style>

</head>
<body>
  <header>üíë Watch Together</header>
  <div class="container">
    <div class="video-section">
      <iframe id="movieFrame" src="https://v.moviebox.ng/Uog4bHQZjC7" allowfullscreen></iframe>
    </div>
    <div class="chat-section">
      <div class="id-section">
        <input type="text" id="userId" placeholder="Your ID" />
        <input type="text" id="roomId" placeholder="Room ID" />
        <button onclick="joinRoom()">Join</button>
      </div>
      <div id="chatBox"></div>
      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
        <button onclick="sendMessage()" disabled>Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
 const firebaseConfig = {
  apiKey: "tumhara-key",
  authDomain: "tumhara-project.firebaseapp.com",
  databaseURL: "https://watch-together-app-fe092-default-rtdb.firebaseio.com",
  projectId: "watch-together-app-fe092",
  storageBucket: "tumhara-project.appspot.com",
  messagingSenderId: "XXXXXXXXXX",
  appId: "XXXXXXXXXX"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId, room;

    function joinRoom() {
      myId = document.getElementById('userId').value.trim();
      room = document.getElementById('roomId').value.trim();
      if (!myId || !room) return alert('Both IDs required');
      document.getElementById('messageInput').disabled = false;
      document.querySelector('.input-box button').disabled = false;
      startListening();
    }

    function startListening() {
      const chatRef = db.ref(`rooms/${room}/messages`);
      chatRef.on('child_added', snapshot => {
        const { sender, text } = snapshot.val();
        const p = document.createElement('p');
        p.textContent = `${sender}: ${text}`;
        document.getElementById('chatBox').appendChild(p);
        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
      });
    }

    function sendMessage() {
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;
      const msg = { sender: myId, text, timestamp: Date.now() };
      db.ref(`rooms/${room}/messages`).push(msg);
      document.getElementById('messageInput').value = '';
    }
  </script>
</body>
</html>
