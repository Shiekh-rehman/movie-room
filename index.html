<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Together</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    header {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      padding: 20px;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 95%;
      max-width: 1200px;
      gap: 20px;
    }
    .video-section {
      flex: 3;
      background: #fff;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .video-section iframe {
      width: 100%;
      height: 400px;
      border-radius: 20px;
      border: none;
    }
    .chat-section {
      flex: 1;
      background: #fff;
      border-radius: 20px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chat-box p {
      background: #f1f1f1;
      padding: 8px 12px;
      border-radius: 15px;
      margin: 4px 0;
      max-width: 80%;
    }
    .input-box {
      display: flex;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    .input-box button {
      margin-left: 5px;
      padding: 10px;
      border: none;
      background-color: #ff7eb3;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ’‘ Watch Together</header>
  <div class="container">
    <div class="video-section">
      <!-- Replace below with your movie link -->
      <iframe src="https://v.moviebox.ng/EOxS2QzGcj1" allowfullscreen></iframe>
    </div>
    <div class="chat-section">
      <div class="chat-box" id="chatBox"></div>
      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('messageInput');

    function sendMessage() {
      const msg = input.value.trim();
      if (msg) {
        const p = document.createElement('p');
        p.textContent = msg;
        chatBox.appendChild(p);
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    // Press Enter to send
    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
